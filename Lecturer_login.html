<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Lecturer Login</title>
	<!-- Fonts and Tailwind config loaded from the Registration page -->
	<link href="https://fonts.googleapis.com/css2?family=Tourney:wght@600&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Texturina:wght@400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<script src="https://cdn.tailwindcss.com"></script>
	<script>
		// Tailwind configuration for consistent theme colors
		tailwind.config = {
			theme: {
				extend: {
					colors: { primary: '#2c3e50', secondary: '#f1c40f', 'app-text': '#34495e' },
					borderRadius: { xl: '12px' },
				}
			}
		}
	</script>
	<style>
		/* General Styling for Look and Feel Consistency */
		body { font-family: 'Texturina', serif; background-color: #f8f9fa; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
		header { background-color: #2c3e50; color: white; width: 100%; position: absolute; top: 0; left: 0; padding: 15px 30px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2); display: flex; align-items: center; justify-content: center; }
		.back-button { position: absolute; left: 20px; font-size: 18px; color: #f1c40f; border: 2px solid #f1c40f; border-radius: 8px; padding: 5px 12px; cursor: pointer; transition: 0.3s; background: transparent; }
		.back-button:hover { background-color: #f1c40f; color: #2c3e50; }
		header h1 { font-family: 'Tourney', cursive; font-size: clamp(24px, 5vw, 32px); letter-spacing: 2px; margin: 0; }
		/* Login Container adapts the registration style */
		.login-container { margin-top: 100px; width: 100%; max-width: 400px; background-color: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(44,62,80,0.15); }
		.login-container h2 { color: #2c3e50; text-align: center; margin-bottom: 25px; border-bottom: 3px solid #f1c40f; padding-bottom: 8px; }
		.form-group { margin-bottom: 20px; }
		.form-group label { display: block; margin-bottom: 8px; font-weight: 600; }
		.form-group input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
		.form-group input:focus { border-color: #f1c40f; box-shadow: 0 0 0 3px rgba(241,196,15,0.5); outline: none; }
		#login-btn { width: 100%; background: #2c3e50; border: none; padding: 12px 20px; border-radius: 8px; color: #f1c40f; font-weight: bold; cursor: pointer; font-size: 18px; transition: 0.3s; }
		#login-btn:hover { background: #f1c40f; color: #2c3e50; transform: translateY(-2px); }
		.register-link { text-align: center; margin-top: 15px; font-size: 16px; }
		.register-link a { color: #2c3e50; font-weight: 600; border-bottom: 2px solid #f1c40f; text-decoration: none; }
		.register-link a:hover { color: #f1c40f; border-color: #2c3e50; }
		
		/* Message Box Styles (copied from registration file) */
		.message-box { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); text-align: center; font-weight: 600; z-index: 1000; font-size: 1.1em; }
		.message-box.success { background-color: #28a745; } /* Green for Success */
		.message-box.error { background-color: #dc3545; } /* Red for Error */
		.message-box button { margin-top: 15px; background: white; border: none; color: #2c3e50; padding: 8px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
		.message-box .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #f1c40f; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; margin-right: 10px; }
		@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
	</style>
</head>
<body>
	<header>
		<button class="back-button" onclick="window.location.href ='Main_login.html'">Back</button>
		<h1>Timetable Generator</h1>
	</header>

	<div class="login-container">
		<h2><i class="fas fa-chalkboard-teacher"></i> Lecturer Login</h2>
		<form id="login-form">
			<div class="form-group">
				<label for="email">Staff ID or Email</label>
				<input type="text" id="email" required placeholder="Enter your staff ID or email">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" required placeholder="Enter your password">
			</div>
			<button type="submit" id="login-btn">Login</button>
		</form>

		<div class="register-link">
			<p>Don't have an account? <a href="Lecturer_register.html">Register here</a></p>
		</div>
	</div>

	<div id="custom-message-box" class="message-box">
		<p id="message-text"></p>
		<button onclick="document.getElementById('custom-message-box').style.display='none';">OK</button>
	</div>
	
	<script>
		// --- Configuration ---
		const STORAGE_KEY = 'registeredLecturers';
		// Assuming the next page after login will be a dashboard
		const DASHBOARD_PAGE_FILE = 'Lecturer_dashboard.html'; 
		const REGISTER_PAGE_FILE = 'Lecturer_register.html'; // Assuming this is your registration file name

		// --- Message Box Utility (Copied for consistency) ---
		function showMessage(text, type, redirect = false) {
			const box = document.getElementById('custom-message-box');
			const msgText = document.getElementById('message-text');
			const okButton = box.querySelector('button');
			
			box.className = 'message-box ' + type;
			msgText.innerHTML = text;
			box.style.display = 'block';

			if (redirect) {
				// For successful login: hide button, show spinner, and redirect
				okButton.style.display = 'none';
				msgText.innerHTML = `<span class="spinner"></span> ${text} Redirecting...`;
				setTimeout(() => {
					window.location.href = DASHBOARD_PAGE_FILE;
				}, 2000); // 2 second visible confirmation delay
			} else {
				// For errors or manual dismissals: show button
				okButton.style.display = 'block';
			}
		}

		// --- Login Logic ---
		document.getElementById('login-form').addEventListener('submit', function(e) {
			e.preventDefault();

			const email = document.getElementById('email').value.trim().toLowerCase();
			const password = document.getElementById('password').value;

			if (!email || !password) {
				showMessage('Please enter your Staff ID/Email and Password.', 'error');
				return;
			}

			// 1. Retrieve lecturers from local storage
			const lecturers = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

			// 2. Find the lecturer with matching email and password
			const foundLecturer = lecturers.find(l =>
				l.email.toLowerCase() === email && l.password === password
			);

			if (foundLecturer) {
				// Successful Login
				
				// OPTIONAL: Store session information (e.g., the user's name)
				sessionStorage.setItem('currentUserName', foundLecturer.name);
				sessionStorage.setItem('currentUserEmail', foundLecturer.email);
				
				showMessage(`Welcome back, ${foundLecturer.name.split(' ')[0]}!`, 'success', true);
				
				// The redirect is handled inside showMessage via the `redirect = true` flag
			} else {
				// Failed Login
				showMessage('Invalid Staff ID/Email or Password. Please try again.', 'error');
			}
		});

		// Update the registration link on load in case the file name is different
		document.querySelector('.register-link a').href = REGISTER_PAGE_FILE;
	</script>

</body>
</html>
