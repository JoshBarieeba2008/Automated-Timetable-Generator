<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts for the same style -->
    <link href="https://fonts.googleapis.com/css2?family=Tourney:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Texturina:wght@400;600&display=swap" rel="stylesheet">
    <title>Student Login</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Load Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#2c3e50', /* Dark Blue/Grey */
                        'secondary': '#f1c40f', /* Yellow/Gold Accent */
                        'app-text': '#34495e',
                    },
                    borderRadius: {
                        'xl': '12px', 
                    },
                }
            }
        }
    </script>
    <style>
        /* Shared CSS from Registration Page */
        body {
            margin: 0;
            font-family: 'Texturina', serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        header {
            background-color: #2c3e50;
            color: white;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            padding: 15px 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-button {
            position: absolute;
            left: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #f1c40f;
            background: transparent;
            border: 2px solid #f1c40f;
            border-radius: 8px;
            padding: 5px 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: #f1c40f;
            color: #2c3e50;
        }

        header h1 {
            font-family: 'Tourney', cursive;
            font-size: clamp(24px, 5vw, 32px);
            letter-spacing: 2px;
            margin: 0;
            text-align: center;
        }

        .login-container {
            margin-top: 100px;
            margin-bottom: 50px;
            width: 100%;
            max-width: 450px;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(44, 62, 80, 0.15);
            transition: all 0.3s ease;
        }

        .login-container h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 3px solid #f1c40f;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-bottom: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        .login-container h2 .icon {
            margin-right: 10px;
            font-size: 1.2em;
            color: #f1c40f;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            border-color: #f1c40f;
            box-shadow: 0 0 0 3px rgba(241, 196, 15, 0.5);
            outline: none;
        }

        #login-btn {
            width: 100%;
            background: #2c3e50; /* Changed color for login button */
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            color: #f1c40f;
            font-weight: bold;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }

        #login-btn:hover {
            background: #34495e;
            color: white;
            transform: translateY(-2px);
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            font-size: 16px;
        }

        .register-link a {
            color: #2c3e50;
            font-weight: 600;
            text-decoration: none;
            border-bottom: 2px solid #f1c40f;
            transition: color 0.3s, border-color 0.3s;
        }

        .register-link a:hover {
            color: #f1c40f;
            border-color: #2c3e50;
        }

        .message-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            text-align: center;
            font-weight: 600;
            min-width: 250px;
            border-top: 5px solid #f1c40f;
        }

        .message-box button {
            margin-top: 15px;
            background: #f1c40f;
            border: none;
            color: #2c3e50;
            padding: 8px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .message-box button:hover {
            background-color: #e6b80e;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <header>
        <button class="back-button" onclick="window.location.href ='Main_login.html'">Back</button>
        <h1>Timetable Generator</h1>
    </header>

    <div class="login-container">
        <h2><span class="icon"></span><i class="fas fa-graduation-cap"></i> Student Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your registered email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit" id="login-btn">Log In</button>
        </form>

        <!-- Registration Link - Links back to the Student registration page -->
        <div class="register-link">
            <p>Don't have an account? <a href="student_registration.html">Register here</a></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Automated Timetable Generator | Student Login</p>
    </footer>

    <div id="custom-message-box" class="message-box">
        <p id="message-text"></p>
        <button onclick="document.getElementById('custom-message-box').style.display='none';">OK</button>
    </div>

<script>
    // Function to display messages in the custom modal box
    function showMessage(text) {
        const messageBox = document.getElementById('custom-message-box');
        document.getElementById('message-text').textContent = text;
        messageBox.style.display = 'block';
    }

    const form = document.getElementById('login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');

    form.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        const email = emailInput.value.trim();
        const enteredPassword = passwordInput.value;

        // 1. Retrieve user data from localStorage using email as the key
        const storedUserDataJSON = localStorage.getItem(email);

        // 2. Check if the user exists
        if (!storedUserDataJSON) {
            showMessage(`Login failed: The email address "${email}" is not registered.`);
            emailInput.focus();
            return;
        }

        try {
            const storedUserData = JSON.parse(storedUserDataJSON);
            const storedPassword = storedUserData.password;

            // 3. Check if the entered password matches the stored password
            if (enteredPassword === storedPassword) {
                // Login Success!
                showMessage(`Login successful! Welcome, Student ID: ${storedUserData['student-id']}. Redirecting to your dashboard...`);
                
                // Example simulation of redirect after a short delay:
                setTimeout(() => {
                    // Reset form and then redirect to the dashboard page
                    form.reset();
                    window.location.href = 'Student_dashboard.html'; 
                }, 1500);

            } else {
                // Password Mismatch
                showMessage('Login failed: Invalid password. Please try again.');
                passwordInput.focus();
            }
        } catch (e) {
            console.error("Local Storage Parsing Error:", e);
            showMessage("An error occurred during login. Please contact support.");
        }
    });
</script>
</body>
</html>
