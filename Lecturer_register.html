<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lecturer Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Tourney:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Texturina:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { primary: '#2c3e50', secondary: '#f1c40f', 'app-text': '#34495e' },
          borderRadius: { xl: '12px' },
        }
      }
    }
  </script>
  <style>
    body { font-family: 'Texturina', serif; background-color: #f8f9fa; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
    header { background-color: #2c3e50; color: white; width: 100%; position: absolute; top: 0; left: 0; padding: 15px 30px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2); display: flex; align-items: center; justify-content: center; }
    .back-button { position: absolute; left: 20px; font-size: 18px; color: #f1c40f; border: 2px solid #f1c40f; border-radius: 8px; padding: 5px 12px; cursor: pointer; transition: 0.3s; background: transparent; }
    .back-button:hover { background-color: #f1c40f; color: #2c3e50; }
    header h1 { font-family: 'Tourney', cursive; font-size: clamp(24px, 5vw, 32px); letter-spacing: 2px; margin: 0; }
    .register-container { margin-top: 100px; width: 100%; max-width: 400px; background-color: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(44,62,80,0.15); }
    .register-container h2 { color: #2c3e50; text-align: center; margin-bottom: 25px; border-bottom: 3px solid #f1c40f; padding-bottom: 8px; }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; margin-bottom: 8px; font-weight: 600; }
    .form-group input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
    .form-group input:focus { border-color: #f1c40f; box-shadow: 0 0 0 3px rgba(241,196,15,0.5); outline: none; }
    #register-btn { width: 100%; background: #f1c40f; border: none; padding: 12px 20px; border-radius: 8px; color: #2c3e50; font-weight: bold; cursor: pointer; font-size: 18px; transition: 0.3s; }
    #register-btn:hover { background: #2c3e50; color: #f1c40f; transform: translateY(-2px); }
    .login-link { text-align: center; margin-top: 15px; font-size: 16px; }
    .login-link a { color: #2c3e50; font-weight: 600; border-bottom: 2px solid #f1c40f; text-decoration: none; }
    .login-link a:hover { color: #f1c40f; border-color: #2c3e50; }
    
    /* Updated Message Box Styles */
    .message-box { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); text-align: center; font-weight: 600; z-index: 1000; font-size: 1.1em; }
    .message-box.success { background-color: #28a745; } /* Green for Success */
    .message-box.error { background-color: #dc3545; } /* Red for Error */
    .message-box button { margin-top: 15px; background: white; border: none; color: #2c3e50; padding: 8px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
    .message-box .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #f1c40f; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; margin-right: 10px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

  </style>
</head>
<body>
  <header>
    <button class="back-button" onclick="window.location.href ='Main_login.html'">Back</button>
    <h1>Timetable Generator</h1>
  </header>

  <div class="register-container">
    <h2><i class="fas fa-chalkboard-teacher"></i> Lecturer Registration</h2>
    <form id="register-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" required placeholder="Enter your full name">
      </div>
      <div class="form-group">
        <label for="email">Staff ID or Email (Used for Login)</label>
        <input type="text" id="email" required placeholder="Enter your staff ID or email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="Enter a password">
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" required placeholder="Re-enter your password">
      </div>
      <button type="submit" id="register-btn">Register</button>
    </form>

    <div class="login-link">
      <p>Already have an account? <a href="Lecturer_login.html">Login here</a></p>
    </div>
  </div>

  <div id="custom-message-box" class="message-box">
    <p id="message-text"></p>
    <button onclick="document.getElementById('custom-message-box').style.display='none';">OK</button>
  </div>
  
  <script>
    const STORAGE_KEY = 'registeredLecturers';
    const LOGIN_PAGE_FILE = 'Lecturer_login.html'; // Ensure this matches your login file name

    function showMessage(text, type, redirect = false) {
        const box = document.getElementById('custom-message-box');
        const msgText = document.getElementById('message-text');
        const okButton = box.querySelector('button');
        
        box.className = 'message-box ' + type;
        msgText.innerHTML = text;
        box.style.display = 'block';

        if (redirect) {
            // For successful registration: hide button, show spinner, and redirect
            okButton.style.display = 'none';
            msgText.innerHTML = `<span class="spinner"></span> ${text} Redirecting...`;
            setTimeout(() => {
                window.location.href = LOGIN_PAGE_FILE;
            }, 2000); // 2 second visible confirmation delay
        } else {
            // For errors or manual dismissals: show button
            okButton.style.display = 'block';
        }
    }

    document.getElementById('register-form').addEventListener('submit', function(e) {
        e.preventDefault();

        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim().toLowerCase();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        if (!name || !email || !password || !confirmPassword) {
            showMessage('Please fill in all fields.', 'error');
            return;
        }

        if (password !== confirmPassword) {
            showMessage('Passwords do not match.', 'error');
            return;
        }

        let lecturers = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

        const existingLecturer = lecturers.find(l =>
            l.email.toLowerCase() === email
        );

        if (existingLecturer) {
            showMessage('Account already registered with this Staff ID/Email. Please login instead.', 'error');
            return;
        }

        // Register new lecturer
        const newLecturer = {
            id: 'L' + Date.now(), 
            name,
            email,
            password
        };

        lecturers.push(newLecturer);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(lecturers));

        // Display SUCCESS message, then redirect (redirect = true)
        showMessage(`Registration successful for ${name}!`, 'success', true);
        setTimeout(() => {
      window.location.href = 'Lecturer_login.html';
    }, 1500);
        document.getElementById('register-form').reset();
    });
  </script>

</body>
</html>
