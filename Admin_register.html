<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Tourney:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Texturina:wght@400;600&display=swap" rel="stylesheet">
  <title>Admin Registration</title>
  <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Load Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#2c3e50', /* Dark Blue/Grey */
                        'secondary': '#f1c40f', /* Yellow/Gold Accent */
                        'app-text': '#34495e',
                    },
                    borderRadius: {
                        'xl': '12px', /* Matching the app template's radius */
                    },
                }
            }
        }
    </script>
  

  <style>
    /* CSS is largely identical to maintain the consistent look and feel
      (dark blue: #2c3e50, yellow: #f1c40f)
    */
    body {
      margin: 0;
      font-family: 'Texturina', serif;
      background-color: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    header {
      background-color: #2c3e50;
      color: white;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      padding: 15px 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .back-button {
      position: absolute;
      left: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #f1c40f;
      background: transparent;
      border: 2px solid #f1c40f;
      border-radius: 8px;
      padding: 5px 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background-color: #f1c40f;
      color: #2c3e50;
    }

    /* Home button styles */
    .home-button {
      position: absolute;
      right: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #f1c40f;
      background: transparent;
      border: 2px solid #f1c40f;
      border-radius: 8px;
      padding: 5px 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .home-button:hover {
      background-color: #f1c40f;
      color: #2c3e50;
    }

    header h1 {
      font-family: 'Tourney', cursive;
      font-size: clamp(24px, 5vw, 32px);
      letter-spacing: 2px;
      margin: 0;
      text-align: center;
    }

    .register-container {
      margin-top: 100px;
      margin-bottom: 50px; /* Added margin for more space above footer */
      width: 100%;
      max-width: 450px; /* Slightly wider container for more form fields */
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(44, 62, 80, 0.15);
      transition: all 0.3s ease;
    }

    .register-container h2 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 25px;
      border-bottom: 3px solid #f1c40f;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-bottom: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    .register-container h2 .icon {
        margin-right: 10px;
        font-size: 1.2em;
        color: #f1c40f;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-group input:focus {
      border-color: #f1c40f;
      box-shadow: 0 0 0 3px rgba(241, 196, 15, 0.5);
      outline: none;
    }

    #register-btn {
      width: 100%;
      background: #f1c40f;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #register-btn:hover {
      background: #2c3e50;
      transform: translateY(-2px);
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 16px;
    }

    .login-link a {
      color: #2c3e50;
      font-weight: 600;
      text-decoration: none;
      border-bottom: 2px solid #f1c40f;
      transition: color 0.3s, border-color 0.3s;
    }

    .login-link a:hover {
      color: #f1c40f;
      border-color: #2c3e50;
    }

    .message-box {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      text-align: center;
      font-weight: 600;
      min-width: 250px;
    }

    .message-box button {
      margin-top: 10px;
      background: #f1c40f;
      border: none;
      color: #2c3e50;
      padding: 5px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
    }
  </style>
</head>

<body>
  <header>
    <button class="back-button" onclick='goToPage'>Back</button>
    <h1>Timetable Generator</h1>
    
  </header>

  <div class="register-container">
    <h2><span class="icon"></span> <i class="fas fa-user-shield"></i>Admin Registration</h2>
    <form id="register-form">
      <div class="form-group">
        <label for="admin-id">Name</label>
        <input type="text" id="admin-id" name="admin-id" required placeholder="Enter your full name">
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email address">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Create a password">
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required placeholder="Re-enter your password">
      </div>
      <button type="submit" id="register-btn">Register</button>
    </form>

    <div class="login-link">
      <p>Already have an account? <a href="Admin_login.html">Sign In here</a></p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Automated Timetable Generator | Admin Registration</p>
  </footer>

  <div id="custom-message-box" class="message-box">
    <p id="message-text"></p>
    <button onclick="document.getElementById('custom-message-box').style.display='none';">OK</button>
  </div>

 <script>
  function showMessage(text) {
    const messageBox = document.getElementById('custom-message-box');
    document.getElementById('message-text').textContent = text;
    messageBox.style.display = 'block';
  }

  // ðŸ§± Initialize the main data storage if it doesnâ€™t exist
  function initializeStorage() {
    let data = localStorage.getItem('timetableData');
    if (!data) {
      const defaultData = {
        admins: [],
        lecturers: [],
        students: [],
        courses: [],
        rooms: [],
        timetables: []
      };
      localStorage.setItem('timetableData', JSON.stringify(defaultData));
    }
  }

  // ðŸ§¾ Save a new admin
  function saveAdmin(admin) {
    const data = JSON.parse(localStorage.getItem('timetableData'));
    // Check for duplicate Admin ID or email
    const exists = data.admins.find(a => a.adminId === admin.adminId || a.email === admin.email);
    if (exists) {
      showMessage('An account with this Admin ID or Email already exists.');
      return false;
    }

    data.admins.push(admin);
    localStorage.setItem('timetableData', JSON.stringify(data));
    return true;
  }

  // ðŸ’¡ Handle form submission
  document.getElementById('register-form').addEventListener('submit', function(e) {
    e.preventDefault();
    initializeStorage();

    const adminId = document.getElementById('admin-id').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm-password').value;

    if (!adminId || !email || !password || !confirmPassword) {
      showMessage('Please fill in all fields.');
      return;
    }

    if (password !== confirmPassword) {
      showMessage('Passwords do not match. Please try again.');
      return;
    }

    if (password.length < 6) {
      showMessage('Password must be at least 6 characters long.');
      return;
    }

    // Create new admin object
    const admin = {
      adminId,
      email,
      password, // In a real app, this should be hashed, but local JS keeps it plain
      createdAt: new Date().toISOString()
    };

    const success = saveAdmin(admin);
    if (!success) return;

    showMessage('Registration successful! Redirecting to login...');
    setTimeout(() => {
      window.location.href = 'Admin_login.html';
    }, 1500);
  });
  function goToPage() {
    // This line tells the browser to load the new URL
    window.location.href = "Main_login.html";
  }
</script>

</body>
</html>
